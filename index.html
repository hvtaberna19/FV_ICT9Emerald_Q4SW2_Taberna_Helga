<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Q4 Seatwork 2</title>
	<style>
		body{
			background-color: lightgray;
			font-family: DejaVu Sans Mono, monospace;
		}
		#box{
			border: dashed;
			margin-top: 100px;
			margin-bottom: 50px;
		}
		img{
			width: 400px;
			margin-top: 100px;
			margin-bottom: 50px;
		}
		#container{
			display: flex;
		}

	</style>
</head>
<body>
<center>

	<div class="container">
	<div class="row">
	
	<div class="col-md-5">
		<img src="https://i.pinimg.com/originals/fe/3d/68/fe3d68f0819b026be4b3c71d14acabcc.png">
		
	</div>
	<br><div class="col-md-7" id="box">
		<br><p>Hi, my name is <b> Taro </b>! I am your personal Math Calculator. <br><br> Given:</p>
		<form class="form-group">
			<label>Enter a value for <b><i> x </b></i></label>
			 <input type="number" class="form-control bg-input" id="num1">
			<label>Enter a value for <b><i> y </b></i></label>
			 <input type="number" class="form-control bg-input" id="num2">

			 <br>
			 <p><i>Click on the buttons below to proceed.</i> <br></p>


	</div>
	</div>
	</div>
			 <button class="btn btn-success btn-md" onclick="Add()"> sum of <i> x </i> and <i> y </i> </button>
			 <button class="btn btn-danger btn-md" onclick="Power()"> <i> x </i> raise to <i> y </i></button>
			 <button class="btn btn-warning btn-md" onclick="remainder()"> get their remainder </i></button>
			 <button class="btn btn-info btn-md" onclick="Division()"> divide <i> x </i> and <i> y </i> </button>

		</form>
	</div>
</center>

<script type="text/javascript">
	function Add() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);

		window.alert('The sum of two numbers is: ' + sum);
	}
	function Power() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var exponent = Number(num1) ** Number(num2);

		window.alert('x raised to y is equal to: ' + exponent);
	}
	function remainder() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var remainder = Number(num1) % Number(num2);

		window.alert('The remainder is ' + remainder);
	}
	function Division() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var quotient = Number(num1) / Number(num2);

		window.alert('The quotient of x and y is: ' + quotient);
	}
	
</script>

</body>
</html>
